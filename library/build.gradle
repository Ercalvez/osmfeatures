plugins {
    id "java-library"
    id "maven-publish"
    id 'signing'
}

version = "5.0"
group "de.westnordost"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20180813'
    testImplementation 'junit:junit:4.13.2'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier = 'javadoc'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            artifactId "osmfeatures"
            pom {
                name = 'osmfeatures'
                description = 'Java library to translate OSM tags to and from localized names.'
                url = 'https://github.com/westnordost/osmfeatures'
                scm {
                    connection = 'https://github.com/westnordost/osmfeatures.git'
                    developerConnection = 'https://github.com/westnordost/osmfeatures.git'
                    url = 'https://github.com/westnordost/osmfeatures'
                }
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'westnordost'
                        name = 'Tobias Zwick'
                        email = 'osm@westnordost.de'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "mavenCentral"
            url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = ossrhUsername
                password = ossrhPassword
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}